<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image alt="Photo of a Shiba Inu" src="{{pokemon.urlImage}}">
  <mat-card-content>
    <p>
      Uma breve descrição
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="bg-verde text-white">Grass</button>
    <button mat-button class="bg-primary text-white">Poison</button>
  </mat-card-actions>
</mat-card>
